<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&display=swap" rel="stylesheet" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #f2af7c">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="assets/logo.png" alt="logo" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Company Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Acara</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Teaser</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Target</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Denah Tempat</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Lebih banyak </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#">Guest Star</a></li>
                <li><a class="dropdown-item" href="#">Our Team</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section style="background-color: #bc7450">
      <div id="carouselExampleFade" class="carousel slide carousel-fade pt-5" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="./assets/1.jpg" class="d-block w-100" alt="..." />
          </div>
          <!-- <div class="carousel-item" data-bs-interval="10000">
            <img src="sampe1.png" class="d-block w-100" alt="..." />
          </div> -->
          <!-- <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="..." />
              </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <section class="pt-4" style="background-color: #000b76">
      <div id="carouselTwo" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active text-center" data-bs-interval="10000">
            <img src="./assets/4.jpg" class="d-block w-100" alt="..." />
          </div>
          <!-- <div class="carousel-item" data-bs-interval="10000">
            <img src="sampe1.png" class="d-block w-100" alt="..." />
          </div> -->
          <!-- <div class="carousel-item">
                  <img src="..." class="d-block w-100" alt="..." />
                </div> -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselTwo" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselTwo" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
